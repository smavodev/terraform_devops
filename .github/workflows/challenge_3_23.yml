name: Challenge 3 - Dynamic Config Generator

on:
#  push:
#    branches: [master, develop]
#  pull_request:
#    branches: [master]
  workflow_dispatch:

jobs:
  run_challenge_3:
    runs-on: ubuntu-latest

    env:
      TERRAFORM_VERSION: 1.5.7
      TERRAFORM_DIR: ./shared/terraform-challenges-23/challenge-3-service-generator

    defaults:
      run:
        working-directory: ${{ env.TERRAFORM_DIR }}

    steps:
      - name: üì• Checkout c√≥digo
        uses: actions/checkout@v4

      - name: ‚è¨ Instalar Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: üì¶ Init
        run: terraform init

      - name: ‚úÖ Validate
        run: terraform validate

      - name: üöÄ Plan
        run: terraform plan

      - name: üìù Apply
        run: terraform apply -auto-approve

      - name: üßæ Ver archivos generados
        run: |
          echo "Archivos generados en carpeta 'services/'"
          ls -la services || echo "‚ö†Ô∏è No se generaron archivos"

      - name: üì§ Subir servicios
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: services
          path: |
            ${{ env.TERRAFORM_DIR }}/services/*
          if-no-files-found: ignore

  notify_slack_discord:
    needs: run_challenge_3
    if: always()
    uses: ./.github/workflows/notify_all.yml # Nombre del job
    secrets:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
    with:
      status: ${{ needs.run_challenge_3.result }} # Nombre del Job
      branch: ${{ github.ref_name }}
      actor: ${{ github.actor }}
      repo: ${{ github.event.repository.name }}
      sha: ${{ github.sha }}
      pr_number: ${{ github.event.pull_request.number || '' }}
      commit_message:  ${{ github.event.head_commit.message || '' }}