  name: Terraform DevOps DÃ­a 22

  on:
    push:
      branches: [master, develop]
    workflow_dispatch:

  jobs:
    terraform_devops:
      runs-on: ubuntu-latest

      env:
        TERRAFORM_VERSION: 1.12.2
        TERRAFORM_DIR: shared/terraform-dia22-devops  # âœ… Variable global reutilizable

      defaults:
        run:
  #        working-directory: ./shared/terraform-dia22-devops  # âœ… directorio por defecto
          working-directory: ${{ env.TERRAFORM_DIR }}

      steps:
        - name: ğŸ“¥ Checkout del repositorio
          uses: actions/checkout@v4

        - name: âš™ï¸ Instalar Terraform
          uses: hashicorp/setup-terraform@v3
          with:
  #          terraform_version: 1.12.2
            terraform_version: ${{ env.TERRAFORM_VERSION }}

        - name: ğŸ“¦ Inicializar Terraform
          run: terraform init

        - name: âœ… Validar sintaxis
          run: terraform validate

        - name: ğŸ“ Terraform Plan
          run: terraform plan -var-file="terraform.tfvars"

        - name: ğŸš€ Terraform Apply
#          if: github.ref == 'refs/heads/master'
          run: terraform apply -auto-approve -var-file="terraform.tfvars"

        - name: ğŸ“‚ Verificar archivos generados
          run: |
            ls -l ${{ env.TERRAFORM_DIR }}
            ls -l ${{ env.TERRAFORM_DIR }}/outputs

        - name: ğŸ“¦ Subir artefactos generados
          uses: actions/upload-artifact@v4
          with:
            name: archivos-generados
#            path: |
#              shared/terraform-dia22-devops/README.md
#              shared/terraform-dia22-devops/outputs/*
            path: ${{ env.TERRAFORM_DIR }}/README.md,${{ env.TERRAFORM_DIR }}/outputs/*

