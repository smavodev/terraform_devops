  name: Terraform DevOps DÃ­a 22

  on:
    push:
      branches: [master, develop]
    workflow_dispatch:

  jobs:
    terraform_devops:
      runs-on: ubuntu-latest

      env:
        TERRAFORM_VERSION: 1.12.2
        TERRAFORM_DIR: ./shared/terraform-dia22-devops  # âœ… Variable global reutilizable

      defaults:
        run:
  #        working-directory: ./shared/terraform-dia22-devops  # âœ… directorio por defecto
          working-directory: ${{ env.TERRAFORM_DIR }}

      steps:
        - name: ğŸ“¥ Checkout del repositorio
          uses: actions/checkout@v4

        - name: âš™ï¸ Instalar Terraform
          uses: hashicorp/setup-terraform@v3
          with:
  #          terraform_version: 1.12.2
            terraform_version: ${{ env.TERRAFORM_VERSION }}

        - name: ğŸ“¦ Inicializar Terraform
          run: terraform init

        - name: âœ… Validar sintaxis
          run: terraform validate

        - name: ğŸ“ Terraform Plan
          run: terraform plan -var-file="terraform.tfvars"

        - name: ğŸš€ Terraform Apply
#          if: github.ref == 'refs/heads/master'
          run: terraform apply -auto-approve -var-file="terraform.tfvars"

        - name: ğŸ“¦ Subir artefactos generados
          uses: actions/upload-artifact@v4
          with:
            name: archivos-generados
#            path: |
#              **/README.md
#              **/outputs/*
            path: |
              ${{ env.TERRAFORM_DIR }}/README.md
              ${{ env.TERRAFORM_DIR }}/outputs/*

        - name: ğŸ”” NotificaciÃ³n Slack y Discord
          if: always()
          run: |
            STATUS="${{ job.status }}"
            BRANCH="${{ github.ref_name }}"
            ACTOR="${{ github.actor }}"
            ENV="${{ github.repository }}"
            # ENV2="$(basename "${{ github.repository }}")"
            
            # âœ… Mensajes
            if [ "$STATUS" = "success" ]; then
              SLACK_COLOR="good"
              SLACK_MSG="âœ… Despliegue *exitoso* en *$ENV* (\`$BRANCH\`) por *$ACTOR* ğŸš€"
              DISCORD_MSG="âœ… **Despliegue exitoso** en **$ENV** (\`$BRANCH\`) por \`$ACTOR\` ğŸš€"
            else
              SLACK_COLOR="danger"
              SLACK_MSG="âŒ *FallÃ³* el despliegue en *$ENV* (\`$BRANCH\`) por *$ACTOR* ğŸ’¥"
              DISCORD_MSG="âŒ **FallÃ³ el despliegue** en **$ENV** (\`$BRANCH\`) por \`$ACTOR\` ğŸ’¥"
            fi
            
            # ğŸ”” Enviar a Slack
            curl -X POST -H 'Content-type: application/json' \
              --data "{
                \"attachments\": [{
                  \"color\": \"$SLACK_COLOR\",
                  \"text\": \"$SLACK_MSG\"
                }]
              }" ${{ secrets.SLACK_WEBHOOK_URL }}
            
            # ğŸ”” Enviar a Discord
            curl -X POST -H 'Content-Type: application/json' \
              -d "{\"content\": \"$DISCORD_MSG\"}" \
              ${{ secrets.DISCORD_WEBHOOK_URL }}
