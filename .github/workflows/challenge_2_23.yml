name: Challenge 2 - Config Validator

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  run_challenge_2:
    runs-on: ubuntu-latest

    env:
      TERRAFORM_VERSION: 1.5.7
      TERRAFORM_DIR: ./shared/terraform-challenges-23/challenge-2-validation

    defaults:
      run:
        working-directory: ${{ env.TERRAFORM_DIR }}

    steps:
      - name: üì• Checkout c√≥digo
        uses: actions/checkout@v4

      - name: ‚è¨ Instalar Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: üì¶ Init
        run: terraform init

      - name: ‚úÖ Validate config
        run: terraform validate

      - name: üöÄ Plan
        run: terraform plan

      - name: üìù Apply
        run: terraform apply -auto-approve

      - name: üßæ Mostrar reporte de validaci√≥n
        run: |
          echo "Contenido del archivo generado:"
          cat validation-report-${TF_VAR_environment}.txt || echo "‚ùå Reporte no encontrado."

      - name: üì§ Subir reporte
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: validation-report
          path: |
            ${{ env.TERRAFORM_DIR }}/*.txt
          if-no-files-found: ignore

  notify_slack_discord:
    needs: run_challenge_2
    if: always()
    uses: ./.github/workflows/notify_all.yml # Nombre del job
    secrets:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
    with:
      status: ${{ needs.run_challenge_2.result }} # Nombre del Job
      branch: ${{ github.ref_name }}
      actor: ${{ github.actor }}
      repo: ${{ github.event.repository.name }}
      sha: ${{ github.sha }}
      pr_number: ${{ github.event.pull_request.number || '' }}
      commit_message: ${{ github.event.head_commit.message || '' }}