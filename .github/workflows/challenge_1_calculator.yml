name: Challenge 1 - Infrastructure Calculator

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master]
  workflow_dispatch:
    inputs:
      action:
        description: "AcciÃ³n a ejecutar (plan, apply)"
        required: true
        default: "plan"

jobs:
  terraform:
    runs-on: ubuntu-latest

    env:
      TERRAFORM_VERSION: 1.12.2
      TERRAFORM_DIR: ./shared/terraform-challenges/challenge-1-calculator

    defaults:
      run:
        working-directory: ${{ env.TERRAFORM_DIR }}

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Instalar Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: ğŸ“¦ Inicializar Terraform
        run: terraform init

      - name: âœ… Validar configuraciÃ³n
        run: terraform validate

      - name: ğŸš€ Ejecutar acciÃ³n
        run: |
          if [ "${{ github.event.inputs.action }}" = "apply" ]; then
            terraform apply -auto-approve
          else
            terraform plan
          fi

      - name: ğŸ“„ Mostrar archivo generado
        if: ${{ github.event.inputs.action == 'apply' }}
        run: cat outputs/cost-report.json

      - name: ğŸ“¦ Subir artefactos generados
        uses: actions/upload-artifact@v4
        with:
          name: Results
        path: |
          ${{ env.TERRAFORM_DIR }}/outputs/*

